---
format_version: '5'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: react-native
trigger_map:
- push_branch: master
  workflow: dev
- pull_request_source_branch: master
  workflow: qa
  pull_request_target_branch: qa
- pull_request_source_branch: qa
  pull_request_target_branch: uat
  workflow: uat
workflows:
  dev:
    envs:
    - BITRISE_GIT_BRANCH: master
    steps:
    - activate-ssh-key@4.0.2:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.11:
        inputs:
        - Branch: "$BITRISE_GIT_BRANCH"
    - script@1.1.5:
        title: Do anything with Script step
    - npm@0.9.1:
        inputs:
        - command: install
    - install-missing-android-tools@2.2.0:
        inputs:
        - gradlew_path: "$GRADLEW_PATH"
    - android-build@0.9.4:
        inputs:
        - project_location: "$ANDROID_PROJECT_PATH"
        - module: "$ANDROID_PROJECT_MODULE"
        - variant: debug
    - android-lint@0.9.4:
        inputs:
        - project_location: "$ANDROID_PROJECT_PATH"
        - module: "$ANDROID_PEOJCT_MODULE"
        - variant: debug
    - npm@0.9.1:
        inputs:
        - command: test
    - gradle-runner@1.8.3:
        is_always_run: true
        inputs:
        - gradle_task: clean assembleDebug crashlyticsUploadDistributionDebug
  qa:
    envs:
    - BITRISE_GIT_BRANCH: QA
    steps:
    - activate-ssh-key@4.0.2:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.11:
        inputs:
        - Branch: qa
    - script@1.1.5:
        title: Do anything with Script step
    - npm@0.9.1:
        inputs:
        - command: install
    - install-missing-android-tools@2.2.0:
        inputs:
        - gradlew_path: "$GRADLEW_PATH"
    - android-build@0.9.4:
        inputs:
        - project_location: "$ANDROID_PROJECT_PATH"
        - module: "$ANDROID_PROJECT_MODULE"
        - variant: debug
    - android-lint@0.9.4:
        inputs:
        - project_location: "$ANDROID_PROJECT_PATH"
        - module: "$ANDROID_PEOJCT_MODULE"
        - variant: debug
    - npm@0.9.1:
        inputs:
        - command: test
  uat:
    envs:
    - BITRISE_GIT_BRANCH: UAT
    steps:
    - activate-ssh-key@4.0.2:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.11: {}
    - script@1.1.5:
        title: Do anything with Script step
    - npm@0.9.1:
        inputs:
        - command: install
    - install-missing-android-tools@2.2.0:
        inputs:
        - gradlew_path: "$GRADLEW_PATH"
    - android-build@0.9.4:
        inputs:
        - project_location: "$ANDROID_PROJECT_PATH"
        - module: "$ANDROID_PROJECT_MODULE"
        - variant: debug
    - android-lint@0.9.4:
        inputs:
        - project_location: "$ANDROID_PROJECT_PATH"
        - module: "$ANDROID_PEOJCT_MODULE"
        - variant: debug
    - npm@0.9.1:
        inputs:
        - command: test
  release:
    envs:
    - BITRISE_GIT_BRANCH: Release
    steps:
    - activate-ssh-key@4.0.2:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.11: {}
    - script@1.1.5:
        title: Do anything with Script step
    - npm@0.9.1:
        inputs:
        - command: install
    - install-missing-android-tools@2.2.0:
        inputs:
        - gradlew_path: "$GRADLEW_PATH"
    - android-build@0.9.4:
        inputs:
        - project_location: "$ANDROID_PROJECT_PATH"
        - module: "$ANDROID_PROJECT_MODULE"
        - variant: release
    - certificate-and-profile-installer@1.10.0: {}
    - xcode-archive@2.4.12:
        inputs:
        - project_path: "$IOS_PROJECT_PATH"
        - scheme: "$IOS_PROJECT_SCHEME"
        - export_method: "$IOS_PROJECT_EXPORT_METHOD"
        - configuration: Release
    - deploy-to-bitrise-io@1.3.14: {}
app:
  envs:
  - ANDROID_PROJECT_PATH: android
  - ANDROID_PROJECT_MODULE: app
  - IOS_PROJECT_PATH: ios/MDReactNativeDemo.xcodeproj
  - IOS_PROJECT_SCHEME: MDReactNativeDemo
  - IOS_PROJECT_EXPORT_METHOD: development
  - GRADLEW_PATH: android/gradlew
  - GRADLE_BUILD_FILE_PATH: android/build.gradle
